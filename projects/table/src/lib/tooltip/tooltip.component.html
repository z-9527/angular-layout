<ul class="tooltip-wrapper">
  <li class="item">
    <span nz-dropdown [nzDropdownMenu]="menu">
      <i nz-icon nzType="column-height" class="action-icon"></i>
    </span>
    <nz-dropdown-menu #menu="nzDropdownMenu">
      <ul nz-menu nzSelectable>
        <li nz-menu-item (click)="_changeSize('default')">
          <span>默认</span>
        </li>
        <li nz-menu-item (click)="_changeSize('middle')">
          <span>中等</span>
        </li>
        <li nz-menu-item (click)="_changeSize('small')">
          <span>紧凑</span>
        </li>
      </ul>
    </nz-dropdown-menu>
  </li>
  <li class="item" (click)="_refresh()">
    <i nz-icon nzType="reload" class="action-icon"></i>
  </li>
  <li class="item">
    <lib-column-setting
      [originColumns]="originColumns"
      [initColumns]="initColumns"
      (changeColumns)="_changeColumns($event)"
    ></lib-column-setting>
  </li>
  <li class="item" (click)="_toggleFullScreen()">
    <i
      nz-icon
      [nzType]="fullscreen ? 'fullscreen-exit' : 'fullscreen'"
      class="action-icon"
    ></i>
  </li>
</ul>
