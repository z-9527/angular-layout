<div [ngClass]="{ 'table-wrapper': true, fullscreen: fullscreen }">
  <!-- <div class="tip" *ngIf="_selectedRowKeys.size">
    已选 {{ _selectedRowKeys.size }} 项
  </div> -->

  <nz-table
    #basicTable
    [nzSize]="size"
    [nzLoading]="loading"
    [nzData]="data"
    [nzScroll]="scroll"
    [nzBordered]="bordered"
    [nzOuterBordered]="outerBordered"
    [nzTitle]="headerRef"
    [nzFooter]="footer"
    [nzNoResult]="noResult"
    [nzShowPagination]="showPagination"
    [nzFrontPagination]="frontPagination"
    [nzTotal]="total"
    [nzPageIndex]="pagination.pageIndex || 1"
    [nzPageSize]="pagination.pageSize || 10"
    [nzPageSizeOptions]="pagination.pageSizeOptions || [5, 10, 20, 30, 40, 50]"
    [nzShowQuickJumper]="pagination.showQuickJumper !== false"
    [nzShowSizeChanger]="pagination.showSizeChanger !== false"
    [nzShowTotal]="totalTemplate"
    [nzPaginationType]="size"
    (nzPageIndexChange)="pageIndexChange($event)"
    (nzPageSizeChange)="pageSizeChange($event)"
    (nzCurrentPageDataChange)="currentPageDataChange($event)"
    (nzQueryParams)="onQueryParams($event)"
  >
    <thead>
      <tr>
        <ng-container *ngIf="showRowSelection">
          <th
            [width]="'50px'"
            [nzLeft]="rowSelection.fixed !== false"
            [nzChecked]="checked"
            [nzIndeterminate]="indeterminate"
            (nzCheckedChange)="onAllChecked($event)"
          ></th>
        </ng-container>

        <ng-container *ngFor="let column of _columns">
          <th
            *ngIf="column.show"
            [nzRight]="column.fixed === 'right'"
            [nzLeft]="column.fixed === 'left'"
            [nzAlign]="column.align"
            [nzShowSort]="column.showSort"
            [nzSortFn]="column.sortFn"
            [nzSortDirections]="column.sortDirections"
            [nzSortOrder]="column.sortOrder"
            [nzSortOrderChange]="column.sortOrderChange"
            [nzShowFilter]="column.showFilter"
            [nzFilterFn]="column.filterFn"
            [nzFilters]="column.filters"
            [nzFilterMultiple]="column.filterMultiple"
            [nzFilterChange]="column.filterChange"
            [nzColumnKey]="column.key"
            [nzWidth]="getColumnWidth(column)"
          >
            <ng-container
              *nzStringTemplateOutlet="
                templateRefs[column.titleRef] || column.titleRef || column.title
              "
            >
              {{ column.title }}
            </ng-container>
          </th>
        </ng-container>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data; let i = index">
        <ng-container *ngIf="showRowSelection">
          <td
            [nzLeft]="rowSelection.fixed !== false"
            [nzChecked]="_selectedRowKeys.has(getRowKeyValue(data))"
            [nzDisabled]="data.disabled"
            (nzCheckedChange)="
              onItemChecked(getRowKeyValue(data), $event, data)
            "
          ></td>
        </ng-container>
        <ng-container *ngFor="let column of _columns">
          <td
            *ngIf="column.show"
            [class]="column.className"
            [nzRight]="column.fixed === 'right'"
            [nzLeft]="column.fixed === 'left'"
            [nzAlign]="column.align"
          >
            <ng-container
              *ngTemplateOutlet="
                tdRef;
                context: {
                  column: column,
                  data: data,
                  index: i,
                  key: column.key,
                  text: getText(data, column, i),
                  linkUrl: getLink(data, column, i)
                }
              "
            ></ng-container>
          </td>
        </ng-container>
      </tr>
    </tbody>
  </nz-table>
</div>

<ng-template #headerRef>
  <div class="header-box">
    <ng-container *nzStringTemplateOutlet="title">
      <div class="title">{{ title }}</div>
    </ng-container>
    <div class="header-right">
      <ng-container *nzStringTemplateOutlet="header">
        {{ header }}
      </ng-container>
      <lib-tooltip
        *ngIf="showAction"
        [originColumns]="columns"
        [initColumns]="_initColumns"
        (changeSize)="changeSize($event)"
        (toggleFullScreen)="toggleFullScreen($event)"
        (refresh)="refresh()"
        (changeColumns)="changeColumns($event)"
      ></lib-tooltip>
    </div>
  </div>
</ng-template>

<ng-template
  #tdRef
  let-data="data"
  let-text="text"
  let-key="key"
  let-index="index"
  let-column="column"
  let-linkUrl="linkUrl"
>
  <ng-container
    *nzStringTemplateOutlet="
      templateRefs[column.ref] || column.ref;
      context: {
        record: data,
        $implicit: data,
        index: index,
        text: text,
        key: key
      }
    "
  >
    <div
      [ngSwitch]="column?.type"
      class="table-ellipsis"
      nz-tooltip
      [nzTooltipTitle]="text"
    >
      <a *ngSwitchCase="'link'" [href]="linkUrl" target="_blank">{{ text }}</a>
      <span *ngSwitchDefault>{{ text }}</span>
    </div>
  </ng-container>
</ng-template>

<ng-template #totalTemplate let-total> 共 {{ total }} 条</ng-template>
