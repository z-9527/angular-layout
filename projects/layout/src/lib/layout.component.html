<div class="layout">
  <nz-layout>
    <nz-header>
      <div class="header-left">
        <div class="logo">
          <ng-container *nzStringTemplateOutlet="logo">
            <img [src]="logo" alt="logo" />
          </ng-container>
        </div>
        <div class="title">
          <ng-container *nzStringTemplateOutlet="title">
            {{ title }}
          </ng-container>
        </div>
        <ng-content select="[name=header-left]"></ng-content>
      </div>
      <div class="header-right">
        <div *ngIf="userInfo" style="margin-left: 14px">
          <nz-avatar
            [nzSrc]="
              userInfo.avatar ||
              '//img.alicdn.com/tfs/TB1SZ04CDtYBeNjy1XdXXXXyVXa-24-24.png'
            "
            nzSize="small"
          ></nz-avatar>
          <span nz-dropdown [nzDropdownMenu]="menu" style="margin-left: 8px">
            {{ userInfo.username }}
            <i nz-icon nzType="down"></i>
          </span>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item (click)="onLogout()">退出登录</li>
            </ul>
          </nz-dropdown-menu>
        </div>
        <ng-content select="[name=header-right]"></ng-content>
      </div>
    </nz-header>
    <nz-layout class="layout-main">
      <nz-sider
        nzTheme="light"
        nzCollapsible
        [nzTrigger]="null"
        [(nzCollapsed)]="isCollapsed"
        nzWidth="192px"
      >
        <div class="side-wrapper">
          <div class="menu-wrapper">
            <ul nz-menu nzMode="inline">
              <li nz-submenu nzTitle="Navigation One" nzIcon="mail" nzOpen>
                <ul>
                  <li nz-menu-group nzTitle="Item 1">
                    <ul>
                      <li nz-menu-item nzMatchRouter>
                        <a routerLink="test">English Menu Document</a>
                      </li>
                      <li nz-menu-item nzMatchRouter>
                        <a routerLink="test2">Welcome</a>
                      </li>
                    </ul>
                  </li>
                  <li nz-menu-group nzTitle="Item 2">
                    <ul>
                      <li nz-menu-item>Option 3</li>
                      <li nz-menu-item>Option 4</li>
                    </ul>
                  </li>
                </ul>
              </li>
              <li nz-submenu nzTitle="Navigation Two" nzIcon="appstore">
                <ul>
                  <li nz-menu-item>Option 5</li>
                  <li nz-menu-item>Option 6</li>
                  <li nz-submenu nzTitle="Submenu">
                    <ul>
                      <li nz-menu-item>Option 7</li>
                      <li nz-menu-item>Option 8</li>
                      <li nz-submenu nzTitle="Submenu">
                        <ul>
                          <li nz-menu-item>Option 9</li>
                          <li nz-menu-item>Option 10</li>
                        </ul>
                      </li>
                    </ul>
                  </li>
                </ul>
              </li>
              <li nz-submenu nzTitle="Navigation Three" nzIcon="setting">
                <ul>
                  <li nz-menu-item>Option 11</li>
                  <li nz-menu-item>Option 12</li>
                  <li nz-menu-item>Option 13</li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="trigger" (click)="isCollapsed = !isCollapsed">
            <i
              nz-icon
              [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
              style="font-size: 20px"
            ></i>
          </div>
        </div>
      </nz-sider>
      <nz-content>
        <router-outlet></router-outlet>
        <ng-content select="[name=content]"></ng-content>
      </nz-content>
    </nz-layout>
  </nz-layout>
</div>
