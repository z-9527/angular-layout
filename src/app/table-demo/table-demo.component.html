<div style="padding: 12px">
  <lib-table
    #tableRef
    [nzColumns]="columns"
    [nzTitle]="'前端分页'"
    [nzQueryList]="queryListFront"
    [nzScroll]="{ x: '120%' }"
    [nzFrontPagination]="true"
    [nzTemplateRefs]="{ actionRef: actionRef }"
    [nzHeader]="header"
    [nzRowSelection]="{
      selectedRowKeys: selectedRowKeys,
      onChange: onSelectChange
    }"
  >
  </lib-table>
</div>
<ng-template #header>
  <button nz-button nzType="primary" (click)="onClear()">清空勾选</button>
</ng-template>
<ng-template
  #actionRef
  let-dataIndex="dataIndex"
  let-record="record"
  let-index="index"
  let-text="text"
>
  <a (click)="onTest(dataIndex, record, index, text)">测试</a>
</ng-template>

<div style="padding: 12px">
  <lib-table
    #myTable3
    [nzColumns]="columns"
    [nzScroll]="{ x: '120%' }"
    [nzTitle]="'后端分页'"
    [nzQueryList]="queryList"
  ></lib-table>
</div>
