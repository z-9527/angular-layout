<nz-card style="margin: 12px">
  <lib-info-table
    [title]="'信息显示'"
    [config]="config"
    [data]="data"
    [templateRefs]="{ testRef: testRef }"
  ></lib-info-table>
</nz-card>

<ng-template #testRef let-data="data" let-key="key" let-text="text">
  <div style="color: red" (click)="onTest(data, key, text)">自定义ref</div>
</ng-template>
